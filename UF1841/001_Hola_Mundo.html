<!DOCTYPE html>

<!-- DOCTYPE: Etiqueta, que tipo de documento es:html -->

<html lang="en">

<!-- Atributos, una etiqueta puede tener atributos. lang: idioma. Inglés, Español, ... -->
<!-- <html. es el comienzo de la etiqueta, </html>: es el final de la etiqueta -->

<head>
    <!-- Hojas de estilo que ponen aqui, etiqueta <style>, tienen un orden de colocación -->

    <meta charset="UTF-8">

    <!-- tipo de caracteres UTF_8, a cada caracter le pertenece un número, caracteres de texto, simbolos
    ...CÓDIGO ASCII, solo 255 caracteres. Etiquetas de autocierre -->


    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">

        <!-- la anchura la misma del dispositivo y la escala 1 -->

    <title>Document</title>

    <!-- titulo de la página solo se ve arriba en la cinta -->

</head>
<body>

   Hola Enzo  
   
</body>
</html>
